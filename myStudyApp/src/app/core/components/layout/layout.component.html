<div class="box" *ngIf="isLoggedIn(); else noAuthLayout">
    <!-- Header -->
    <div class="header">
      <app-header (userLogout)="logout($event)" [userLogged]="userLogged"></app-header>
    </div>
    
    <!-- Body -->
    <div class="body-component">
      <router-outlet></router-outlet>
    </div>   
    
    <!-- Footer -->
    <div>
        <app-footer ></app-footer>
    </div>
</div>

<ng-template #noAuthLayout>
  <router-outlet></router-outlet>
</ng-template>
